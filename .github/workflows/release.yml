name: Build

on: 
  workflow_call:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: string
      version-number-override:
        description: 'Version number override'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Get current version
        run: |
          echo "OLD_VERSION=$(grep mod_version ./gradle.properties | sed -e 's/^mod_version=//g')"

      - name: Get version number to release (Semver)
        if: ${{ github.event.inputs.version-number-override == '' }}
        uses: cbrgm/semver-bump-action@v1
        id: bump-semver
        with:
          current-version: ${{ env.OLD_VERSION }}
          bump-level: ${{ github.event.inputs.release-type }}
        
      - name: Assign version number to release (Semver)
        if: ${{ github.event.inputs.version-number-override == '' }}
        run: |
          echo "NEW_VERSION=${{ steps.bump-semver.outputs.new_version }}" >> $GITHUB_ENV

      - name: Assign version number to release (manual)
        if: ${{ github.event.inputs.version-number-override != '' }}
        run: |
          echo "NEW_VERSION=${{ github.event.inputs.version-number-override }}" >> $GITHUB_ENV

      - name: Patch gradle.properties mod_version
        run: |
          sed -i ./gradle.properties -e 's/^mod_version=.*$/mod_version=${{ env.NEW_VERSION }}/g'

      - name: Commit report
        run: |
          git config --global user.name 'thatmadsage'
          git config --global user.email '226867538+thatmadsage@users.noreply.github.com'
          git commit -am "Release version ${{ env.NEW_VERSION }}"
          git push

      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to GitHub Releases
        uses: softprops/action-gh-release@v2
        id: gh_release
        with:
          name: 'v${{ env.NEW_VERSION }}'
          files: |
            **/build/libs/*.jar
