name: Release

on: 
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: string
      version-number-override:
        description: 'Version number override'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Get current version
        run: |
          echo "OLD_VERSION=$(grep mod_version ./gradle.properties | sed -e 's/^mod_version=//g')"  >> $GITHUB_ENV

      - name: Get version number to release (Semver)
        if: ${{ github.event.inputs.version-number-override == '' }}
        uses: cbrgm/semver-bump-action@v1
        id: bump-semver
        with:
          current-version: ${{ env.OLD_VERSION }}
          bump-level: ${{ github.event.inputs.release-type }}
        
      - name: Assign version number to release (Semver)
        if: ${{ github.event.inputs.version-number-override == '' }}
        run: |
          echo "NEW_VERSION=${{ steps.bump-semver.outputs.new_version }}" >> $GITHUB_ENV

      - name: Assign version number to release (manual)
        if: ${{ github.event.inputs.version-number-override != '' }}
        run: |
          echo "NEW_VERSION=${{ github.event.inputs.version-number-override }}" >> $GITHUB_ENV

      - name: Patch gradle.properties mod_version
        run: |
          sed -i ./gradle.properties -e 's/^mod_version=.*$/mod_version=${{ env.NEW_VERSION }}/g'

      - name: Commit version change
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Release version ${{ env.NEW_VERSION }}"
          git push
          echo "VERSION_BUMP_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to GitHub Releases
        uses: softprops/action-gh-release@v2
        id: gh_release
        with:
          name: 'v${{ env.NEW_VERSION }}'
          tag_name: 'v${{ env.NEW_VERSION }}'
          target_commitish: ${{ env.VERSION_BUMP_COMMIT }}
          files: |
            **/build/libs/*.jar
